<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IA Generativa do Jo√£o</title>
  <style>
    :root {
      --color1: #ffffff; /* Fundo claro */
      --color2: #f0f0f0; /* Cinza suave */
      --color3: #e0e0e0; /* Cinza m√©dio */
      --color4: #c0c0c0; /* Cinza escuro */
      --primary:#688a7c; /* Azul principal */
      --success: #82b3ae; /* Verde sucesso */
      --danger: #dc3545; /* Vermelho erro */
    }
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: var(--color1);
      color: #333;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    .app-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      background-color: var(--color2);
      padding: 20px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      overflow-y: auto;
    }
    h1 {
      color: var(--primary);
      margin-bottom: 20px;
      font-size: 1.5rem;
    }
    .chat-box {
      flex: 1;
      background-color: var(--color1);
      padding: 15px;
      border-radius: 10px;
      margin-top: 20px;
      overflow-y: auto;
      border: 1px solid var(--color3);
      text-align: left;
    }
    .message {
      margin: 10px 0;
    }
    .user-message {
      text-align: right;
      color: var(--primary);
    }
    .bot-message {
      text-align: left;
      color: var(--color4);
    }
    .result-box {
      background-color: var(--color3);
      padding: 10px;
      border-radius: 5px;
      margin-top: 5px;
      position: relative;
    }
    .copy-icon {
      position: absolute;
      bottom: 5px;
      right: 5px;
      font-size: 16px;
      color: var(--primary);
      cursor: pointer;
    }
    .input-container {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-top: 20px;
    }
    .input-container input {
      width: 100%;
      padding: 15px;
      border: 1px solid var(--color3);
      border-radius: 5px;
      font-size: 1rem;
    }
    .button-row {
      display: flex;
      gap: 10px;
    }
    .clip-icon-button,
    .send-button {
      flex: 1;
      background-color: var(--primary);
      color: white;
      border: none;
      padding: 10px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 5px;
    }
    .clip-icon-button:hover,
    .send-button:hover {
      background-color: var(--success);
    }
    .thumbnail {
      position: absolute;
      top: 10px;
      right: 10px;
      width: 40px;
      height: 40px;
      border-radius: 5px;
      object-fit: cover;
      border: 2px solid var(--primary);
      display: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="app-container">
    <h1>An√°lise de Imagens e Chat / IA Generative do Jo√£o</h1>
    

    <!-- Miniatura da Imagem -->
    <img src="#" alt="Miniatura da imagem" id="thumbnail" class="thumbnail">

    <!-- √Årea de Chat -->
    <div class="chat-box" id="chatBox"></div>

    <!-- Campo de Pergunta -->
    <div class="input-container">
      <input type="text" id="userInput" placeholder="Digite sua pergunta..." />
      <div class="button-row">
        <button class="clip-icon-button" id="clipIcon">
          üìé Anexar Imagem
        </button>
        <button class="send-button" id="sendButton">
          ‚û°Ô∏è Enviar
        </button>
      </div>
    </div>
  </div>

  <script>
    const chatBox = document.getElementById('chatBox');
    const userInput = document.getElementById('userInput');
    const sendButton = document.getElementById('sendButton');
    const clipIcon = document.getElementById('clipIcon');
    const thumbnail = document.getElementById('thumbnail');

    let currentImageBase64 = null;

    // Fun√ß√£o para adicionar mensagens ao chat
    function addMessage(sender, message) {
      const messageDiv = document.createElement('div');
      messageDiv.classList.add('message');
      if (sender === 'user') {
        messageDiv.classList.add('user-message');
        messageDiv.innerHTML = `<strong>Voc√™:</strong> ${message}`;
      } else {
        messageDiv.classList.add('bot-message');
        messageDiv.innerHTML = `<strong>Gemini:</strong>`;

        // Cria uma caixa de resultado com √≠cone de c√≥pia
        const resultBox = document.createElement('div');
        resultBox.classList.add('result-box');
        resultBox.textContent = message;

        // √çcone de c√≥pia
        const copyIcon = document.createElement('span');
        copyIcon.classList.add('copy-icon');
        copyIcon.innerHTML = 'üìã';
        copyIcon.title = 'Copiar resultado';
        copyIcon.addEventListener('click', () => {
          navigator.clipboard.writeText(message).then(() => {
            alert('Resultado copiado para a √°rea de transfer√™ncia!');
          });
        });

        resultBox.appendChild(copyIcon);
        messageDiv.appendChild(resultBox);
      }
      chatBox.appendChild(messageDiv);
      chatBox.scrollTop = chatBox.scrollHeight; // Rola automaticamente para a √∫ltima mensagem
    }

    // Fun√ß√£o para enviar mensagens ao Gemini
    async function sendMessageToGemini(message) {
      try {
        const response = await fetch('https://generativelanguage.googleapis.com/v1beta/models/gemini-pro:generateContent?key=AIzaSyBsWK-qUzEts9UjoVP2wDmDLBKpfR4kMtQ', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({
            contents: [
              {
                parts: [
                  {
                    text: message,
                  },
                ],
              },
            ],
          }),
        });

        if (!response.ok) {
          throw new Error(`Erro na API do Gemini: ${response.statusText}`);
        }

        const data = await response.json();
        return data.candidates[0].content.parts[0].text.trim();
      } catch (error) {
        return `Erro ao processar sua solicita√ß√£o: ${error.message}`;
      }
    }

    // Fun√ß√£o para analisar a imagem com Hugging Face
    async function analyzeImage(imageBase64) {
      try {
        const response = await fetch('https://api-inference.huggingface.co/models/google/vit-base-patch16-224', {
          method: 'POST',
          headers: {
            'Authorization': 'Bearer hf_UbLXhcwjRmLGENviMfZNycEOgONZLK',
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({
            inputs: imageBase64.split(',')[1], // Remove o prefixo "data:image/..."
          }),
        });

        if (!response.ok) {
          throw new Error(`Erro na API do Hugging Face: ${response.statusText}`);
        }

        const data = await response.json();
        const labels = data.map((item) => item.label).join(', ');
        return `An√°lise da imagem: A imagem cont√©m os seguintes elementos: ${labels}.`;
      } catch (error) {
        return `Erro ao analisar a imagem: ${error.message}`;
      }
    }

    // Manipula o clique no bot√£o de anexar imagem
    clipIcon.addEventListener('click', () => {
      const input = document.createElement('input');
      input.type = 'file';
      input.accept = 'image/*';
      input.onchange = handleFileSelect;
      input.click();
    });

    // Fun√ß√£o para lidar com a sele√ß√£o de arquivo
    function handleFileSelect(event) {
      const file = event.target.files[0];
      if (file && file.type.startsWith('image/')) {
        const reader = new FileReader();
        reader.onload = (e) => {
          currentImageBase64 = e.target.result;
          thumbnail.src = currentImageBase64;
          thumbnail.style.display = 'block';
        };
        reader.readAsDataURL(file);
      } else {
        alert('Por favor, selecione um arquivo de imagem v√°lido.');
      }
    }

    // Evento de envio de mensagem
    sendButton.addEventListener('click', async () => {
      const userMessage = userInput.value.trim();
      if (!userMessage && !currentImageBase64) return;

      // Adiciona a mensagem do usu√°rio ao chat
      addMessage('user', userMessage || '[Imagem enviada]');

      // Limpa o campo de entrada
      userInput.value = '';

      // Processa a mensagem ou imagem
      let botResponse = '';
      if (currentImageBase64) {
        const imageAnalysis = await analyzeImage(currentImageBase64);
        botResponse = imageAnalysis;
        currentImageBase64 = null; // Limpa a imagem ap√≥s an√°lise
        thumbnail.src = '#';
        thumbnail.style.display = 'none';
      } else {
        botResponse = await sendMessageToGemini(userMessage);
      }

      // Adiciona a resposta do bot ao chat
      addMessage('bot', botResponse);
    });

    // Permite enviar mensagem ao pressionar Enter
    userInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        sendButton.click();
      }
    });
  </script>
</body>
</html>
